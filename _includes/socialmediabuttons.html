<ul class="socialmedia">
  <li class="socialmenu">
    {% if site.twitter %}
      <a class="button" href="https://twitter.com/{{ site.twitter }}">
        <span class="fa fa-fw fa-twitter"/>
      </a>&nbsp;
    {% endif %}

    {% if site.linkedin %}
      <a class="button" href="https://linkedin.com/in/{{ site.linkedin }}">
        <span class="fa fa-fw fa-linkedin"/>
      </a>&nbsp;
    {% endif %}

    {% if site.github %}
      <a class="button" href="https://github.com/{{ site.github }}">
        <span class="fa fa-fw fa-github"/>
      </a>&nbsp;
    {% endif %}

    {% if site.email %}
      <a class="button" href="mailto:{{ site.email }}">
        <span class="fa fa-fw fa-envelope"/>
      </a>&nbsp;
    {% endif %}
</div>
