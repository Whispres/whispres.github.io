<footer class="footer">
    <p>
      <a href="/">{{ site.title }}</a> &copy; {{ site.time | date: '%Y' }}
      &nbsp;

        {% if site.twitter %}
          <a href="https://twitter.com/{{ site.twitter }}">
            <span class="fa fa-fw fa-twitter"/>
          </a>&nbsp;
        {% endif %}

        {% if site.linkedin %}
          <a href="https://linkedin.com/in/{{ site.linkedin }}">
            <span class="fa fa-fw fa-linkedin"/>
          </a>&nbsp;
        {% endif %}

        {% if site.github %}
          <a href="https://github.com/{{ site.github }}">
            <span class="fa fa-fw fa-github"/>
          </a>&nbsp;
        {% endif %}

        {% if site.email %}
          <a href="mailto:{{ site.email }}">
            <span class="fa fa-fw fa-envelope"/>
          </a>&nbsp;
        {% endif %}
    </p>
</footer>
<script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="{{ "/assets/js/sweet-scroll.min.js" | prepend: site.url }}"></script>
<script src="{{ "/assets/js/main.js" | prepend: site.url }}"></script>
{% include google-analytics.html %}
